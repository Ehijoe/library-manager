{% extends "base.html" %}

{% block title %}Find Book{% endblock %}

{% block body %}
    <form action="{{action}}" method="post">
        <div class="mb-3"><input autocomplete="off" class="form-control" name="title" placeholder="Title" type="text"></div>
        <div class="mb-3"><input autocomplete="off" class="form-control" name="author" placeholder="Author" type="text"></div>
        <div class="mb-3"><input class="form-control" name="publication_date" type="date"></div>
        <div class="mb-3"><input autocomplete="off" class="form-control" name="category" placeholder="Category" type="text"></div>
        <div class="mb-3"><input type="hidden" name="person_role" value="{{role}}"></div>
        <div class="mb-3"><button class="btn btn-primary" name="person_id" value="{{person_id}}" type="submit">Find Book</button></div>
    </form>
{% endblock %}
