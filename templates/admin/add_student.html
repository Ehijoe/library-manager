{% extends "base.html" %}

{% block title %}Add Sudent{% endblock %}

{% block body %}
    <form action="/students/add" method="post">
        <input autocomplete="off" autofocus class="form-control" name="admission_no" min="0" placeholder="Admission Number" type="number">
        <input autocomplete="off" class="form-control" name="firstname" placeholder="First Name" type="text">
        <input autocomplete="off" class="form-control" name="middlename" placeholder="Middle Name" type="text">
        <input autocomplete="off" class="form-control" name="surname" placeholder="Surname" type="text">
        <input class="form-control" name="birthdate" type="date">
        <select name="class" class="form-control">
            <option selected value="" disabled>Class</option>
            {% for class in classes %}
                <option value="{{class}}">{{class}}</option>
            {% endfor %}
        </select>
        <button class="btn btn-primary" type="submit">Add Student</button>
    </form>
{% endblock %}
